<app-header></app-header>
<section class="py-5">

  <div *ngIf="allproducts.length == 0" class="d-flex justify-content-center align-items-center w-100 flex-column ">
    <img style="height: 80vh;" src="https://bakestudio.in/assets/images/cart/empty-cart.gif" class="img-fluid " alt="">
    <h1 class="text-danger">Your Wishlist is empty</h1>
  </div>


  <div *ngIf="allproducts.length !== 0" class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" *ngFor="let product of allproducts">
              <div class="card h-100">
                  <!-- Product image-->
                  <img class="card-img-top" style="height: 200px; width:200px" [src]="product.image" alt="..." />
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">{{product.title.slice(0,20)}}</h5>
                          <!-- Product price-->
                          ${{product.price}}
                      </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="d-flex justify-content-between">
                      <button (click)="removeItem(product._id)" class="btn"> <i class="fa-solid fa-trash text-danger"></i> </button>
                      <button class="btn"> <i class="fa-solid fa-cart-shopping text-success"></i> </button>
                    </div>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</section>
